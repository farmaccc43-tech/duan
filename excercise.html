// 2) BIẾN & PHẦN TỬ HTML
// =============================
let currentIndex = 0;
let correctCount = 0;
let wrongCount = 0;

const questionText = document.getElementById("questionText");
const answersBox = document.getElementById("answersBox");
const nextBtn = document.getElementById("nextBtn");
const resultBox = document.getElementById("resultBox");
const quizBox = document.getElementById("quizBox");
const correctText = document.getElementById("correctText");
const wrongText = document.getElementById("wrongText");

// =============================
// 3) HIỂN THỊ CÂU HỎI
// =============================
function loadQuestion() {
  const q = questions[currentIndex];
  questionText.textContent = `Câu ${currentIndex + 1}: ${q.question}`;

  answersBox.innerHTML = "";
  q.options.forEach((opt, i) => {
    const btn = document.createElement("button");
    btn.className = "answer-btn";
    btn.textContent = opt;
    btn.onclick = () => selectAnswer(i);
    answersBox.appendChild(btn);
  });

  nextBtn.disabled = true;
  nextBtn.textContent = currentIndex === questions.length - 1 ? "Nộp bài" : "Câu tiếp";
}

// =============================
// 4) CHỌN ĐÁP ÁN
// =============================
function selectAnswer(choice) {
  const q = questions[currentIndex];

  if (choice === q.correct) correctCount++;
  else wrongCount++;

  const allBtns = document.querySelectorAll(".answer-btn");
  allBtns.forEach((b) => (b.disabled = true));

  allBtns[q.correct].classList.add("correct");
  if (choice !== q.correct) allBtns[choice].classList.add("wrong");

  nextBtn.disabled = false;
}

// =============================
// 5) NÚT TIẾP THEO / NỘP BÀI
// =============================
nextBtn.onclick = () => {
  if (currentIndex < questions.length - 1) {
    currentIndex++;
    loadQuestion();
  } else {
    showResult();
  }
};

// =============================
// 6) HIỂN THỊ KẾT QUẢ
// =============================
function showResult() {
  quizBox.style.display = "none";
  resultBox.style.display = "block";
  correctText.textContent = correctCount;
  wrongText.textContent = wrongCount;
}

loadQuestion();
